<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best AI Radio</title>
  <style>
    /* === Estilo base === */
    :root {
      --cor-principal: #1db954;
      --cor-fundo: #0f111a;
      --cor-texto: #fff;
      --cor-botao-hover: #1ed760;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: radial-gradient(circle at top, #20232e, #0f111a);
      color: var(--cor-texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
    }

    h3 {
      font-weight: 400;
      color: #ccc;
      margin-bottom: 2em;
    }

    /* === Player container === */
    .player {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === Bot√£o play/pause === */
    button {
      background-color: var(--cor-principal);
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 260px;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--cor-botao-hover);
      transform: scale(1.05);
    }

    /* === Barra animada quando tocando === */
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      width: 80px;
      margin-top: 25px;
    }

    .bar {
      width: 6px;
      background-color: var(--cor-principal);
      margin: 0 3px;
      border-radius: 3px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      h3 { font-size: 1rem; }
      .player { padding: 20px; }
      button { font-size: 16px; padding: 12px 25px; }
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üéµ The Best AI Radio</h1>
    <h3>by Rick </h3>
    <audio id="radioPlayer" src="http://uk4freenew.listen2myradio.com:20170/listen.pls"></audio>
    
    <button id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è Tocar R√°dio</button>

    <div class="equalizer" id="eqBars" style="display:none;">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('radioPlayer');
    const button = document.getElementById('playBtn');
    const eqBars = document.getElementById('eqBars');

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        button.textContent = '‚è∏Ô∏è Pausar R√°dio';
        eqBars.style.display = 'flex';
      } else {
        audio.pause();
        button.textContent = '‚ñ∂Ô∏è Tocar R√°dio';
        eqBars.style.display = 'none';
      }
    }

    // Oculta anima√ß√£o se o stream parar
    audio.addEventListener('pause', () => eqBars.style.display = 'none');
    audio.addEventListener('playing', () => eqBars.style.display = 'flex');
  </script>
</body>
</html>
